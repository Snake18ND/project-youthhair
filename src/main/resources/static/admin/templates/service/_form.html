<div class="container">
	<style>
		.error-msg {
			font-size: 90%;
			font-style: italic;
			color: red;
		}
	</style>

	<!-- Outer Row -->
	<div class="row justify-content-center" ng-app="admin-app">

		<form class="col-xl-10 col-lg-12 col-md-9" name="myForm"  ng-submit="myForm.$valid && doSubmitForm($event)" novalidate>

			<div class="card o-hidden border-0 shadow-lg my-5">
				<div class="card-body p-0">
					<!-- Nested Row within Card Body -->
					<div class="p-5">
						<div class="text-center">
							<h1 class="h4 text-gray-900 mb-4">Chi Tiết Dịch Vụ!</h1>
						</div>
							<div class="row">
								<div class="col-sm-3">
		                        	 <input type="image" class="img-profile rounded-circle dropdown-toggle"
											ng-src="{{'../../../../images/' + form.image}}"
		                        			id="dropdownMenuButton"
											data-toggle="dropdown"
											aria-haspopup="true"
											aria-expanded="false"
											style="max-width: 100%; height:50%;"

									 >
									<!-- <img ng-src="{{'/images/' + form.image}}" class="img-profile rounded-circle" style="max-width: 100%; height:50%;" alt="">-->
		                        	<div class="dropdown-menu animated--fade-in"
                                            aria-labelledby="dropdownMenuButton">
<!--                                            <input type="file" accept="image/*" class="form-control" >-->
										<input type="file" class="form-control "  placeholder="Tên Dịch Vụ" accept="image/*" class="form-control"
											   onchange="angular.element(this).scope().imageChanged(this.files)">
                                            </div>
								</div>
								<div class="col-sm-9">
									<div class="form-group">
										<label class="form-label" for="name">Tên Dịch Vụ
											<span class="text-danger">(*)</span></label>
										<input type="text"
											   ng-model="form.serviceName"
											   class="form-control " id="nameService"
											   name="serviceName"
											   placeholder="Tên Dịch Vụ" ng-required="true"/>
										<span ng-show="myForm.$submitted ">
      									<span ng-show="myForm.serviceName.$error.required" class="error-msg">Bạn chưa nhập tên dịch vụ.</span>
    									</span>
									</div>

									<div class="form-group">
										<label class="form-label" for="price">Giá
											<span class="text-danger">(*)</span></label>
										<input type="number" ng-model="form.price"
											class="form-control " id="price" name="price"
											placeholder="Giá Dịch Vụ" ng-required="true" min="0">
										<span ng-show="myForm.$submitted ">
      									<span ng-show="myForm.price.$error.required" class="error-msg">Bạn chưa nhập giá dịch vụ.</span>
    									</span>
									</div>
									<!-- 
									<div class="form-group">
										<label class="form-label" for="time">Thời Gian <span
											class="text-danger">(*)</span></label> <input type="time" ng-model="form.time"
											class="form-control " id="time" name="time"
											placeholder="Thời gian" ng-required="true">
										<span ng-show="myForm.$submitted ">
      									<span ng-show="myForm.time.$error.required" class="error-msg">Bạn chưa chọn thời gian dịch vụ.</span>
    									</span>
									</div>
									 -->
									<div class="row">
										<div class="col-sm-4">
											<div class="form-group">
												<label class="form-label" for="name">Trạng Thái</label>
												<div class="form-check">
													<input type="radio" class="form-check-input" id="radio1"
														   ng-model="form.status" ng-value="true"
														name="optradio"  checked> <label
														class="form-check-label" for="radio1">Đang Hoạt Động</label>
												</div>
												<div class="form-check">
													<input type="radio" class="form-check-input" id="radio2"
														   ng-model="form.status" ng-value="false"
														name="optradio" >Dừng Hoạt Động <label
														class="form-check-label" for="radio2"></label>
												</div>
											</div>
										</div>
										<div class="col-sm-8">
											<div class="form-group">
												<div class="form-group">
													<label class="form-label" for="name">Mô Tả</label>
													<textarea class="form-control" rows="" ng-model="form.note"
														cols=""></textarea>
												</div>
											</div>
										</div>
									</div>
								</div>

								<hr>
								<div class="text-right">
									<a  ng-click="reset()" class="btn btn-primary  "> Reset </a>
									<button type="submit" ng-click="update()" class="btn btn-warning  "> Update </button>
								</div>
							</div>
					</div>
				</div>
			</div>

		</form>

	</div>

</div>
