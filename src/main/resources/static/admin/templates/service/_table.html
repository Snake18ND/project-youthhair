<div class="row">

	<div class="col-xl-2 col-lg-3">
		<div class="card border-left-primary shadow  py-2">
			<div class="card-body">
				<div class=" no-gutters align-items-center">
					<div
						class="text-xs font-weight-bold text-primary text-uppercase mb-1">
						Tìm Kiếm</div>
					<div class="h5 mb-0 font-weight-bold text-gray-800">
						<input type="text" ng-model="seach.searchText"
							   ng-change="seachServiceByName()"
							   class="form-control bg-light border-0 small"
							   placeholder="Tìm kiếm..." aria-label="Search">
					</div>
				</div>
			</div>
		</div>
		<br>
		<div class="card border-left-primary shadow  py-2">
			<div class="card-body">
				<div class=" no-gutters align-items-center">
					<div
						class="text-xs font-weight-bold text-primary text-uppercase mb-1">
						Số bản ghi hiển thị</div>
					<div class="h5 mb-0 font-weight-bold text-gray-800">
						<select name="sizePage" class="custom-select"
								ng-model="pager.size"
								ng-options="x for x in sizePage"
								ng-change="pager.setPage()"
						>
						</select>
					</div>
				</div>
			</div>
		</div>
		<br>
	</div>

	<div class="col-xl-10 col-lg-9">
		<div class="card shadow border-left-info mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-info">Danh sách các dịch
					vụ</h6>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-hover table-striped text-dark text-center">
						<thead class="thead-dark">
							<tr >
								<th>Tên Dịch Vụ</th>
								<th>Giá Dịch Vụ</th>
								<th>Trạng Thái</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in pager.items">
								<td>{{item.serviceName}}</td>
								<td>{{item.price}} đ</td>
								<td>{{item.status == true ? 'Đang hoạt động' : 'Dừng hoạt động'}}</td>								
								<td class="text-center">
									<button ng-click="edit(item)"class="btn btn-info btn-circle">
										<i class="fas fa-info-circle"></i>
									</button>
								</td>
							</tr>

						</tbody>
					</table>
					<div class="text-center">
						<a ng-click="pager.first()" class="btn btn-info btn-circle" ng-disabled="disabledBtnFisrt" > <i
								class="fas fa-angle-double-left"></i>
						</a> <a ng-click="pager.prev()" class="btn btn-info btn-circle"> <i
							class="fas fa-angle-left"></i>
					</a>
						<button class="btn btn-info" disabled="disabled">{{pager.page
							+ 1}} of {{pager.count}}</button>
						<a ng-click="pager.next()" class="btn btn-info btn-circle"> <i
								class="fas fa-angle-right"></i>
						</a> <a ng-click="pager.last()" class="btn btn-info btn-circle" ng-disabled="disabledBtnLast"> <i
							class="	fas fa-angle-double-right"></i>
					</a>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
